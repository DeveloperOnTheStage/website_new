<section id="benefits-section" class="benefits-section theme-bg-light-gradient py-5">
    <div class="container py-5">
        <h2 class="section-heading text-center mb-3">Unsere Angebote</h2>
        <div class="section-intro single-col-max mx-auto text-center mb-5">{{ site.slogan }}</div>
        <div class="row text-center">
            {% for building-block in site.data.building-blocks %}
            <div class="item col-12 col-md-6 col-lg-4">
                <div class="item-inner p-3 p-lg-4">
                    <div class="item-header mb-3">
                        <a class="theme-link scrollto" href="#{{building-block[1].name}}-section">
                            <div class="item-icon"><i class="fas fa-{{ building-block[1].icon }}"></i></div>
                            <h3 class="item-heading">{{ building-block[0] }}</h3>
                        </a>
                    </div><!--//item-heading-->
                    <div class="item-desc">
                        {% if building-block[1].short %}
                        {{ building-block[1].short }}
                        {% else %}
                        {{ building-block[1].description }}
                        {% endif %}
                    </div><!--//item-desc-->
                </div><!--//item-inner-->
            </div><!--//item-->
            {% endfor %}
        </div><!--//row-->
    </div><!--//container-->
</section><!--//benefits-section-->

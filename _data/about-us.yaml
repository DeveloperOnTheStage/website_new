"Melanie Andrisek":
  img: melanie-andrisek
  company: dpunkt Verlag
  bio: |
    Melanie macht beim dpunkt.verlag IT-Bücher und -Konferenzen. In Vorträgen und Workshops versucht sie, ITlern das Werkzeug Sprache näher zu bringen.
"Steven Schwenke":
  img: steven-schwenke
  company: msg David GmbH
  bio: |
    Als "Passionate Software Craftsman" möchte Steven seine Erfahrungen an andere weiter geben und hat deshalb bereits mehr als 200 Vorträge und Workshops gehalten. Als kompakte Anleitung für angehende Speaker hat er das Buch "Developer on the Stage" geschrieben.
"Falk Sippach":
  img: falk-sippach
  company: embarc Software Consulting GmbH
  bio: |
    Falk ist überzeugt, dass lebenslanges Lernen die Voraussetzung für die berufliche Selbstentfaltung und damit dauerhafte Freude an unserer Arbeit ist. Dafür engagiere ich mich in vielen Communities im Java- und Architektur-Bereich.
"Sergej Tihonov":
  img: sergej-tihonov
  company: Freiberufler
  bio: |
    Sergej ist ein freiberuflicher Softwareentwickler mit einem starken Fokus auf das Laravel-Ökosystem und zugehörige Technologien. Seit mehr als 10 Jahren widmet er sich der Entwicklung von komplexen Softwaresystemen und Open-Source-Projekten. Seine Expertise liegt in der Projektverwaltung, Softwarearchitektur und Projektstabilisierung. In seiner Freizeit moderiert Sergej gerne und geht barfuß laufen.